<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TextArea y Labels</title>
</head>
<body>
    <form>
        <h2>Contact Form</h2>
        <fieldset>
                <legend>Basic Information</legend>
                <div class="form_input">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="JuliÃ¡n Pignani">
                </div>
                <div class="form_input">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="example@gmail.com">
                </div>
                <div class="form_input">
                    <label for="reason">Reason</label>
                    <input id="reason" type="text" placeholder="The reason for your message">
                </div>
        </fieldset>
        <div class="form_input">
            <label>User Type</label>
                <select name="type-of-user">
                    <option value="user1">Follower</option>
                    <option value="user2">Company</option>
                    <option value="user3">Others</option>
                </select>
        </div>
        <div class="form_input">
            <label for="descrption">Descrption</label>
            <textarea id="descrption" rows="8" type="text" placeholder="My name is ..." ></textarea>
        </div>
    </form>
</body>
</html>
