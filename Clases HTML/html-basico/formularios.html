<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h2>Formularios con los diferentes type y sus atributos</h2>
    <form>
        <input type="text" required name="username">
        <input type="email" placeholder="escribe tu email">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="date">
        <input type="file">
        <input type="submit">
    </form>
</body>
</html>
