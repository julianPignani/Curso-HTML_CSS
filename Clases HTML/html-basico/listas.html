<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- listas ordenadas -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <br>
    <!-- listas desordenadas -->
    <ul>
        <li>Carne</li>
        <li>Batata</li>
        <li>Zapatallo</li>
    </ul>
</body>
</html>
